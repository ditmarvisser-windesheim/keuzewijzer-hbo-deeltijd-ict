        <style>
            .modal {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 1rem 3rem;
                background: white;
                max-width: 800px;
                max-height: 600px;
                padding-top: 2rem;
                border-radius: 20px;
                border: 0;
                box-shadow: 0 5px 30px 0 rgb(0 0 0 / 10%);
                animation: fadeIn 1s ease both;
            }

                .modal::backdrop {
                    animation: fadeIn 1s ease both;
                    background: rgb(255 255 255 / 40%);
                    z-index: 2;
                    backdrop-filter: blur(20px);
                }

            .close-button {
                filter: grayscale(1);
                border: none;
                background: none;
                position: absolute;
                top: 15px;
                right: 10px;
                transition: ease filter, transform 0.3s;
                cursor: pointer;
                transform-origin: center;
            }

                .close-button:hover {
                    filter: grayscale(0);
                    transform: scale(1.1);
                }

            .modal h2 {
                font-weight: 600;
                font-size: 2rem;
                padding-bottom: 1rem;
            }

            .modal p {
                font-size: 1rem;
                line-height: 1.3rem;
                padding: 0.5rem 0;
            }

                .modal p a:visited {
                    color: rgb(var(--vs-primary));
                }

        </style>
